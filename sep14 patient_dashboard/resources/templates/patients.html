<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Patients</h2>
<a th:href="@{/patients/add}">Add New Patient</a>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Contact</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.patientid}"></td>
        <td th:text="${patient.name}"></td>
        <td th:text="${patient.contactNumber}"></td>
        <td>
            <a th:href="@{/patients/edit/{id}(id=${patient.patientid})}">Edit</a> |
            <a th:href="@{/patients/delete/{id}(id=${patient.patientid})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
