<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Patient Profile</title>
</head>
<body>
    <h2>Patient Profile</h2>
    <p><strong>Name:</strong> <span th:text="${patient.name}"></span></p>
    <p><strong>Date of Birth:</strong> <span th:text="${#temporals.format(patient.dateOfBirth, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${patient.gender}"></span></p>
    <p><strong>Contact Number:</strong> <span th:text="${patient.contactNumber}"></span></p>
    <p><strong>Address:</strong> <span th:text="${patient.address}"></span></p>
    <p><strong>Medical History:</strong> <span th:text="${patient.medicalHistory}"></span></p>

    <a th:href="@{/patient/dashboard}">Back to Dashboard</a> | 
    <a th:href="@{/logout}">Logout</a>
</body>
</html>
