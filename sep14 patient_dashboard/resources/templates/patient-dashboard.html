<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Patient Dashboard</title>
</head>
<body>
    <h2>Welcome, <span th:text="${patient.name}">Patient Name</span></h2>
    <p><strong>Patient ID:</strong> <span th:text="${patient.patientid}"></span></p>

</body>
</html>
