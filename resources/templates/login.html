<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>Login</title></head>
<body>
	<p th:if="${param.registerSuccess}" style="color:green;">
	    Registration successful! Please login.
	</p>

<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <label>Username: <input name="username" type="text" required/></label><br/><br/>
    <label>Password: <input name="password" type="password" required/></label><br/><br/>
    <button type="submit">Login</button>
</form>
<p th:if="${param.error}">Invalid username or password.</p>
<p><a href="/register">Register here</a></p>
</body>
</html>
